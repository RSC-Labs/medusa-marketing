<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [Your Shop Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
        }
        p {
            line-height: 1.6;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our shop!</h1>
        <p>Hi {{first_name}} {{last_name}}</p>
        <p>We’re thrilled to have you here.</p>
        <p>Start exploring our collection and enjoy shopping with us. If you have any questions or need assistance, don’t hesitate to reach out.</p>
        <p>Happy shopping!</p>
        <p>Best regards,</p>
        <p>Your Team</p>
        <a href="[Shop URL]" class="cta">Start Shopping</a>
    </div>
</body>
</html>
